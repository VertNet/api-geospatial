service: api-geospatial
runtime: python27
threadsafe: true
api_version: 1

instance_class: B2

basic_scaling:
  max_instances: 4
  idle_timeout: 5m

handlers:

# # UI
# - url: /explorer/static
#   static_dir: geospatial/explorer/static

# Main app
- url: /.*
  script: api.app

# # Error handler - uncomment for shutting the API down
#- url: /.*
#  script: error.error_handler

libraries:

- name: pycrypto
  version: "2.3"
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
- name: webapp2
  version: latest

skip_files:
- ^examples$
- ^paper$
- ^(.*/)?.*\.py[co]$
